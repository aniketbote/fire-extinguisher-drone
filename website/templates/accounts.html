<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Accounts - FIRE DRONE Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/one.css') }}">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/two.css') }}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/three.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  </head>

  <body id="reportsPage">
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
          <a class="navbar-brand" href="index.html">
            <h1 class="tm-site-title mb-0">FIRE DRONE</h1>
          </a>
          <button
            class="navbar-toggler ml-auto mr-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars tm-nav-icon"></i>
          </button>
        </div>
      </nav>
      <div class="container mt-5">
        <!-- row -->
        <div class="row tm-content-row">
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">Change Avatar</h2>
              <div class="tm-avatar-container">
                <form action="/signup" method="post", enctype="multipart/form-data">
                <img id="blah" src="{{ url_for('static',filename='img/avatar.png') }}" alt="your image" class="tm-avatar img-fluid mb-4" style="height:275px;width:345"/>
                <a href="#" class="tm-avatar-delete-link">
                  <i class="far fa-trash-alt tm-product-delete-icon"></i>
                </a>
              </div>
              <label for="imgInp" class="btn btn-primary btn-block text-uppercase">
                Insert Image
              </label>
              <input type="file" value=""required id="imgInp" name="file" class="btn btn-primary btn-block text-uppercase" style="display:none;">
            </div>
          </div>
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h2 class="tm-block-title">Sign Up Page</h2>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                {% endif %}
              {% endwith %}
              <div class="tm-signup-form row">
                <div class="form-group col-lg-6">
                  <label for="name">Account Name</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control validate"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="email">Account Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control validate"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="email">Position</label>
                  <input
                    id="title"
                    name="title"
                    type="text"
                    class="form-control validate"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control validate"
                    value=""
                    required
                  />
                </div>
                <div class="col-12">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                    style="margin-top:15px; margin-left:15px; width:585px;"
                  >
                    Create Your Account
                  </button>
                </div>
              </div>
            </form>
            <form action="/login_page">
                  <div class="col-12">
                <button
                  class="btn btn-primary btn-block text-uppercase"
                  style="margin-top:15px;"
                >
                  Already a Member ?
                </button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="tm-footer row tm-mt-small" style="margin-top:100px;">
        <div class="col-12 font-weight-light">
          <p class="text-center text-white mb-0 px-4 small">
            MADE BY ROSHAN & ANIKET !!!!!!
          </p>
        </div>
      </footer>
    </div>

    <script src="{{ url_for('static',filename='js/jquery-3.3.1.min.js') }}"></script>
    <!-- https://jquery.com/download/ -->
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <!-- https://getbootstrap.com/ -->


    <script type="text/javascript">
    function readURL(input) {
   if (input.files && input.files[0]) {
    var reader = new FileReader();

  reader.onload = function(e) {
    $('#blah').attr('src', e.target.result);
  }

  reader.readAsDataURL(input.files[0]);
}
}

$("#imgInp").change(function() {
readURL(this);
});
    </script>
  </body>
</html>
