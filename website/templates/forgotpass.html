<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page - FIRE DRONE Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/one.css') }}">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/two.css') }}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/three.css') }}">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-xl">
      </nav>
    </div>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">Forgot Password</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form action="/forgotpassword" method="POST">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      name="email"
                      type="email"
                      class="form-control validate"
                      id="email"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
                    >
                      Send
                    </button>
                  </div>
                </form>
                  <div class="form-group mt-4">
                    <form action="/login_page">
                    <button
                      class="mt-5 btn btn-primary btn-block text-uppercase"
                    >
                      Go back to login
                    </button>
                    </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small" style="margin-top:190px;">
      <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
          MADE BY ROSHAN & ANIKET !!!!!!
        </p>
      </div>
    </footer>
    <script src="{{ url_for('static',filename='js/jquery-3.3.1.min.js') }}"></script>
    <!-- https://jquery.com/download/ -->
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <!-- https://getbootstrap.com/ -->
  </body>
</html>
